<div>
  <h2 mat-dialog-title>Bestätigungs Fenster</h2>
  <hr>
  <mat-dialog-content>
    <strong>{{data}}</strong>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">Bestätigen</button>
    <button mat-raised-button (click)="onCloseCancel()">Abbrechen</button>
  </mat-dialog-actions>
</div>
