<div>
  <h2 mat-dialog-title>Falsche Berechtigung!</h2>
  <hr>
  <mat-dialog-content style="text-align: justify;">
    <!-- Text von der Komponente welches dieses Dialog-Fenster aufruft. -->
    <strong>{{data}}</strong>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">OK</button>
  </mat-dialog-actions>
</div>
