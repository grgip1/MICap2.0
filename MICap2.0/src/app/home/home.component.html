<button id="logout" (click)="logout()">Abmelden</button>
<p id="userinfo">Sie sind angemeldet als {{user}}</p>
<p>REDCap-API-TOKEN: {{REDCapToken}}</p>
<form style="width: 250px;">
  <div>
    <label>REDCap-API-Token eingeben: </label>
    <input type="text"  [(ngModel)]='token' [ngModelOptions]="{standalone: true}">
  </div>
  <button (click)="save(token)" calss="btn btn-success">Speichern</button>
</form>
<p>Anzahl der Patienten in der MIDATA-Studie: {{patients}}</p>
<button (click)="arrayTest()">Nach REDCap exportieren</button>
