<button id="logout" (click)="logout()">Abmelden</button>
<label id="userinfo">Sie sind angemeldet als {{user}}</label>
<div>
  <p>REDCap-API-TOKEN: {{REDCapToken}}</p>
  <p>Anzahl Daten aus MIDATA: {{midataCount}}</p>
</div>
<button (click)="arrayTest()">In die {{REDCapStudy}} importieren</button>
<table>
  <ng-container *ngFor="let entry of datas; let i = index">
    <ng-container *ngFor="let value of entry; let j = index">
      <p>{{value}}</p>
    </ng-container>
  </ng-container>
</table>
