<div class="header">
  <p id="userinfo">Sie sind angemeldet als</p>
  <p> Pero{{User}}</p>
  <button id="logout" (click)="logout()">Abmelden</button>
</div>
<div style="width: 600px; text-align: center; margin: 0 auto;">
  <div>
    <p style="font-weight: bold;">Anzahl der Patienten in der MIDATA-Studie:</p>
    <p class="showNumber">7{{Patients}}</p>
  </div>
  <div>
    <p style="font-weight: bold;">Anzahl der Dateneintr√§ge:</p>
    <p class="showNumber"> 8 {{DataEntry}}</p>
  </div>
  <div>
    <p style="font-weight: bold; padding-top: 5px;">REDCap-API-TOKEN:</p>
    <p class="apiToken"> {{REDCapToken}}</p>
    <P style="color: red;">Bitte REDCapToken eingeben!</P>
    <div style="text-align: left;">
      <label>REDCap-API-Token eingeben: </label>
      <input type="text" class="form-control" [(ngModel)]='token' [ngModelOptions]="{standalone: true}">
    </div>
    <button (click)="save(token)" class="btn-submit" style="margin-top: 5px; margin-bottom: 5px;">Speichern</button>
  </div>
  <button (click)="pushToRedCap()">Nach REDCap exportieren</button>
</div>
